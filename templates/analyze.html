<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyze Transaction - Fraud Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">üõ°Ô∏è Fraud Detection</div>
            <ul class="nav-menu">
                <li><a href="/">Home</a></li>
                <li><a href="/dashboard">Dashboard</a></li>
                <li><a href="/analyze">Analyze</a></li>
                <li><a href="/ml-detector">ML Detector</a></li>
                <li><a href="/about">About</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>Analyze Transaction</h1>
        
        <div class="analyze-container">
            <!-- Input Form -->
            <div class="form-section">
                <h2>Enter Transaction Details</h2>
                <form id="transactionForm">
                    <div class="form-group">
                        <label for="cardholder_id">Cardholder ID</label>
                        <input type="text" id="cardholder_id" name="cardholder_id" value="CH001" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="amount">Amount ($)</label>
                        <input type="number" id="amount" name="amount" step="0.01" value="100" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="merchant_name">Merchant Name</label>
                        <input type="text" id="merchant_name" name="merchant_name" value="Unknown Store" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="merchant_category">Merchant Category</label>
                        <select id="merchant_category" name="merchant_category" required>
                            <option value="retail">Retail</option>
                            <option value="restaurant">Restaurant</option>
                            <option value="grocery">Grocery</option>
                            <option value="gas">Gas</option>
                            <option value="travel">Travel</option>
                            <option value="online_retail">Online Retail</option>
                            <option value="entertainment">Entertainment</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="country">Country</label>
                        <input type="text" id="country" name="country" value="USA" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="timestamp">Timestamp</label>
                        <input type="datetime-local" id="timestamp" name="timestamp" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Analyze Transaction</button>
                </form>
            </div>

            <!-- Results Section -->
            <div class="results-section">
                <h2>Analysis Results</h2>
                <div id="results" class="results-placeholder">
                    <p>Fill in the form and click "Analyze Transaction" to see results</p>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 Credit Card Fraud Detection System</p>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/analyze.js') }}"></script>
</body>
</html>
